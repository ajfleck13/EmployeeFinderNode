<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EmployeeFinder</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <hr>

        <h2><strong>About you</strong></h2>

        <form onsubmit="event.preventDefault();">
            <h3>Name</h3>
            <input type="text" class="form-control" id="nameinput" placeholder="Name" required>
    
            <h3>Photo link</h3>
            <input type="text" class="form-control" id="pictureinput" placeholder="Profile pic link" required>
    
            <hr>
            <h2><strong>Survey Questions</strong></h2>
            <div id="questioncontainer"></div>
            
            <div id="error" class="alert alert-danger">Please answer all questions before submitting!</div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit" value="Submit">
                Submit
            </button>
        </form>

        <hr>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/employees">API Employees List</a></p>
            </div>
        </footer>
    </div>

    <div id="results-modal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Best Match</strong></h2>
                <button class="close float-right" data-dismiss="modal">Ã—</button>
            </div>
            <div class="modal-body" id="modalMatch"></div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <script src="./js/survey.js"></script>
</body>
</html>
